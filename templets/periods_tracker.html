<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakhiRise - Periods Tracker</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #E8ECEF;
            --text-secondary: #B0BEC5;
            --accent: #EC407A;
            --shadow: rgba(0, 0, 0, 0.4);
            --highlight: #AB47BC;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, var(--accent), var(--highlight));
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        header h1 {
            font-size: 2.8rem;
            margin: 0;
            animation: slideUp 0.8s ease-in-out 0.2s forwards;
            opacity: 0;
        }
        nav {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            box-shadow: 0 3px 15px var(--shadow);
        }
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        .tracker-section {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 5px 20px var(--shadow);
            animation: slideUp 0.8s ease-in-out 0.4s forwards;
            opacity: 0;
        }
        .tracker-section h2 {
            font-size: 2.2rem;
            color: var(--accent);
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: #2D2D2D;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: 2px solid var(--accent);
        }
        .submit-btn {
            display: block;
            width: 200px;
            margin: 2rem auto 0;
            padding: 1rem;
            background: var(--accent);
            color: var(--bg-secondary);
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--shadow);
        }
        .results {
            margin-top: 2rem;
            padding: 2rem;
            background: #2D2D2D;
            border-radius: 15px;
            text-align: center;
            display: none; /* Hidden until data is submitted */
        }
        .results p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        footer {
            background: var(--bg-secondary);
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .tracker-section { padding: 2rem; }
            .tracker-section h2 { font-size: 1.8rem; }
            .submit-btn { width: 150px; font-size: 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
    <header>
        <h1>Periods Tracker</h1>
    </header>

    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <section class="tracker-section">
            <h2>Track Your Cycle</h2>
            <form id="periodsForm" action="/track_periods" method="POST">
                <div class="form-group">
                    <label for="start_date">Last Period Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="cycle_length">Average Cycle Length (days):</label>
                    <input type="number" id="cycle_length" name="cycle_length" min="20" max="40" value="28" required>
                </div>
                <div class="form-group">
                    <label for="symptoms">Symptoms (optional):</label>
                    <select id="symptoms" name="symptoms" multiple>
                        <option value="cramps">Cramps</option>
                        <option value="fatigue">Fatigue</option>
                        <option value="mood_swings">Mood Swings</option>
                        <option value="headache">Headache</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Track Now</button>
            </form>
            <div class="results" id="results">
                <p>Next Period: <span id="next_period"></span></p>
                <p>Symptoms Logged: <span id="symptoms_logged"></span></p>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2025 SakhiRise. Designed with ❤️ for women everywhere.</p>
    </footer>

    <script>
        // Basic client-side form handling (for demo; backend will override)
        document.getElementById('periodsForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default for demo; remove with real backend
            const startDate = new Date(document.getElementById('start_date').value);
            const cycleLength = parseInt(document.getElementById('cycle_length').value);
            const symptoms = Array.from(document.getElementById('symptoms').selectedOptions).map(opt => opt.value);

            const nextPeriod = new Date(startDate);
            nextPeriod.setDate(startDate.getDate() + cycleLength);

            document.getElementById('next_period').textContent = nextPeriod.toDateString();
            document.getElementById('symptoms_logged').textContent = symptoms.length ? symptoms.join(', ') : 'None';
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
